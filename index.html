<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    body {
      margin: 0;
      font-family: Proxima Nova;
      background-color: #ffffff;
    }
 /* Header */
    header {
      padding: 10px 20px;
      background-color: #77A8BB;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 40px;
    }

    /* Hero section */
    .hero {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #FFC907; /* yellow */
      padding: 60px 10%;
      flex-wrap: wrap;
      overflow: hidden;
    }

   /* Bigger diagonal blue shape */
    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30vh; /* 30% of screen height */
      background-color: #77A8BB; /* light blue */
      clip-path: polygon(0 100%, 100% 40%, 100% 100%, 0 100%);
      z-index: 0;
    }

    .hero-text {
      flex: 1 1 50%;
      max-width: 500px;
      color: #333;
      position: relative; 
      z-index: 1;
      text-align: left; /* text aligned left */
    }


    .hero-text h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 15px;
      color: #fff;
    }

    .hero-text .cta {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }

    .hero-text .cta:hover {
      background-color: #ccc;
    }

    .hero-image {
      flex: 1 1 40%;
      text-align: right; /* image aligned right */
      position: relative;
      z-index: 1;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 8px;
    }

   /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        margin-bottom: 20px;
        text-align: center; /* re-center on mobile */
      }
      .hero-image {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="img/cw_logo.png" alt="Charity: Water Logo">
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Every Dollar to Water, Every Click to Change</h1>
      <p>We keep giving simple: one quick donation, full transparency, and a direct impact on communities worldwide.</p>
      <p>Every donation changes a familyâ€™s life forever.</p>
      <a href="#" class="cta">Donate Here</a>
    </div>
    <div class="hero-image">
      <img src="img/charity_water_Tanzania_TaraShupePhotography_0035.jpg" alt="Children with water">
    </div>
  </section>

</body>
</html>

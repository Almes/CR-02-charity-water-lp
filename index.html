<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
    }

    /* Header */
    header {
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 40px;
    }

    /* Main hero section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #FFD500; /* yellow background */
      padding: 40px 10%;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1 1 400px;
      max-width: 500px;
      color: #333;
    }

    .hero-text h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 15px;
      color: #fff;
    }

    .hero-text .cta {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }

    .hero-text .cta:hover {
      background-color: #ccc;
    }

    .hero-image {
      flex: 1 1 400px;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://via.placeholder.com/150x40?text=charity:+water" alt="Charity: Water Logo">
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Every Dollar to Water, Every Click to Change</h1>
      <p>We keep giving simple: one quick donation, full transparency, and a direct impact on communities worldwide.</p>
      <p>Every donation changes a familyâ€™s life forever.</p>
      <a href="#" class="cta">Donate Here</a>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/500x350" alt="Children with water">
    </div>
  </section>

</body>
</html>
